<!DOCTYPE html>
<html>
    <head> 
        <title> Tic Tac Toe </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <h1> <em> Tic <span> Tac </span> Toe </em> </h1>
      <div id="player-div"> 
        <h2 id="player-one"> Player one: </h2>
        <h2 id="player-two"> Player two: </h2>
      </div>
      <div id="game-container">
        <div class="game-grid" id="0"> O</div>
        <div class="game-grid" id="1"> O</div>
        <div class="game-grid" id="2"> O</div>
        <div class="game-grid" id="3"> O</div>
        <div class="game-grid" id="4"> O</div>
        <div class="game-grid" id="5"> O</div>
        <div class="game-grid" id="6"> O</div>
        <div class="game-grid" id="7"> O</div>
        <div class="game-grid" id="8"> O</div>
      </div>
      <div id="game-over-screen">
        <h2> Game Over! <span id="winning-player"> Player One </span> Wins! </h2>
        <button type="button" id="replay" onClick="history.go(0);"> Play again? </button>
      </div>
      <script src="script.js" type="text/javascript"></script>
    </body>
</html>
